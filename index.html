<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TODO</title>
    <link
      href="./assets/css/font.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>MY TODO</h1>
      <h4> Made with love | Rahmat Agung Julians</h4>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="masukan agenda disini ..."/>
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Semua</option>
          <option value="completed">Telah Selesai</option>
          <option value="uncompleted">Belum Selesai</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
